<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>DOS Zone Browser (No Internet connection)</title>
  <link rel="icon" type="image/png" href="src/icon.png">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .w-6 {
      width: 10em;
    }

    .h-6 {
      height: 10em;
    }
  </style>
</head>

<body>
  <div
    style="display: flex; flex-direction: row; align-items: center; justify-content: center; width: 100%; height: 100%;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6" style="color: darkred;">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
    </svg>
    <div style="display: flex; flex-direction: column; margin-left: 2em;">
      <div style="font-size: 2em;">
        No internet connection
      </div>
      <div style="text-decoration: underline; font-weight: bold; color: darkred;">
        Please restart the app
      </div>
    </div>
  </div>
</body>

</html>
